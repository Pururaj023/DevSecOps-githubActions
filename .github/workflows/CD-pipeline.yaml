name: Pusher docker Image to docker hub and deploy to ec2 using terraform

on:
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["DevSecOps CI Pipeline"]
  #   types:
  #     - completed

jobs:
  stage1-Push-Docker-Image-to-Docker-Hub:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t django-app ./mynotes
          docker tag django-app:latest ${{ secrets.DOCKER_HUB_USERNAME }}/django-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/django-app:latest

  stage2-Deploy-to-EC2-using-Terraform:
    runs-on: ubuntu-latest
    needs: stage1-Push-Docker-Image-to-Docker-Hub
    env:  # âœ… Set at job level - applies to all steps
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
    outputs:
      ec2_ip: ${{ steps.save_ip.outputs.EC2_PUBLIC_IP }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Save EC2 Public IP
        id: save_ip
        run: |
          PUBLIC_IP=$(terraform output -raw ec2_public_ip | tr -d '\r\n')
          
          if [ -z "$PUBLIC_IP" ]; then
            echo "âŒ EC2 public IP not found!"
            exit 1
          fi
          
          echo "EC2_PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "âœ… EC2 Public IP saved: $PUBLIC_IP"
        working-directory: ./terraform
        
      - name: Show EC2 Public IP
        run: echo "EC2 instance public IP is ${{ steps.save_ip.outputs.EC2_PUBLIC_IP }}"

      - name: Wait for EC2 to be ready
        run: |
          echo "Waiting 30 seconds for EC2 instance to be ready..."
          sleep 30
        
      - name: Show EC2 Public IP
        run: echo "EC2 instance public IP is ${{ steps.save_ip.outputs.EC2_PUBLIC_IP }}"

      - name: Wait for EC2 to be ready  # âœ… Added: ensure instance is accessible
        run: |
          echo "Waiting 30 seconds for EC2 instance to be ready..."
          sleep 30

  stage3-deploy-Application:
    runs-on: ubuntu-latest
    needs: stage2-Deploy-to-EC2-using-Terraform
    steps:
      - name: Debug EC2 IP  # âœ… Added: verify IP is passed correctly
        run: |
          echo "Received EC2 IP: ${{ needs.stage2-Deploy-to-EC2-using-Terraform.outputs.ec2_ip }}"
          
      - name: Deploy Django app on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ needs.stage2-Deploy-to-EC2-using-Terraform.outputs.ec2_ip }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22  # âœ… Added: explicit port
          timeout: 60s  # âœ… Added: increase timeout
          command_timeout: 10m  # âœ… Added: for long-running commands
          script: |
            echo "ðŸ” Logging into Docker Hub"
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            echo "ðŸ“¥ Pulling latest image"
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/django-app:latest

            echo "ðŸ›‘ Stopping old container if exists"
            docker stop django-app 2>/dev/null || true
            docker rm django-app 2>/dev/null || true

            echo "ðŸš€ Running new container"
            docker run -d -p 80:8000 --name django-app --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/django-app:latest

            echo "âœ… Deployment complete!"